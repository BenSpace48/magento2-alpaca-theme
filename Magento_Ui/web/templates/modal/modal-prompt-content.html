<form <%= formAttr %>>
    <fieldset class="fieldset">
        <div class="input">
            <% if(data.label){ %>
            <label
                for="prompt-field-<%- data.id %>"
                class="label"
            >
                <%= data.label %>
            </label>
            <% } %>
            <div class="control">
                <input
                    type="text"
                    data-role="promptField"
                    id="prompt-field-<%- data.id %>"
                    class="input__field"
                    <%= inputAttr %>
                />
            </div>
        </div>
    </fieldset>
</form>
