<button
    class="
        button
        button--icon
        button--rotate-icon
        quicksearch__close-button
    "
    type="button"
    aria-label="<%- data.title %>"
>
    <svg
        class="icon button__icon quicksearch__close-icon"
        role="presentation"
        focusable="false"
    >
        <title><%- data.title %></title>
        <use xlink:href="<%- data.href %>"></use>
    </svg>
</button>
